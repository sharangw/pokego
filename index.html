<!DOCTYPE html>

<head>

<style>

body { 
	background: #04c966;
}

p, h2, h4 {
    display: inline;
}

.centerize {
	text-align: center;
}

.picOne {
	position: absolute;
	top: 73%;
	left: 32%;
	max-width: 100%;
	height: auto;
}

.picTwo {
	position: absolute;
	top: 73%;
	right: 32%;
	max-width: 100%;
	height: auto;	
}

.picJessie {
	position: absolute;
	top: 62%;
	left: 20%;
}

.picJames {
	position: absolute;
	top: 61%;
	right: 20%;
}

.choose {
	background-color: orange;
	color: blue;
	border: none;
	padding: 10px 10px;
	font-size: 16px;
	border-radius: 20px;
	-webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
}

.choose:hover {
	background-color: blue;
	color: white;
}

.prepare {
	background-color: yellow;
	color: maroon;
	border: none;
	padding: 10px 12px;
	font-size: 17px;
	border-radius: 8px;
}

.prepare span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.prepare span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.prepare:hover span {
  padding-right: 25px;
}

.prepare:hover span:after {
  opacity: 1;
  right: 0;
}

.battle {
	background-color: blue;
	color: white;
	border: none;
	padding: 15px 32px;
	font-size: 25px;
	border-radius: 12px;
	-webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
}

.battle:hover {
	background-color: orange;
	color: blue;
}

.stop {
	background-color: red;
	color: white;
	border: none;
	padding: 15px 20px;
	font-size: 20px;
	border-radius: 60%;
}

.stop:hover {
	background-color: #960000
}

.stop:active {
  background-color: #960000;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

</style>
</head>
